<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF Testing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background for better contrast */
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40; /* Dark text color for better readability */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center">WAF Testing</h2>
                    <!-- Payload Testing Form -->
                    <form method="POST" class="mb-4">
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                        <div class="mb-3">
                            <label for="data" class="form-label">Enter Your Payload:</label>
                            <input type="text" id="data" name="data" class="form-control" placeholder="Enter your payload here..." required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Payload</button>
                        </div>
                    </form>

                    <hr>

                    <!-- File Upload Form -->
                    <h3>Upload a File</h3>
                    <form action="/file/upload" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                        <div class="mb-3">
                            <label for="file" class="form-label">Choose a File:</label>
                            <input type="file" id="file" name="file" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Upload File</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
